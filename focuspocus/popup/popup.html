<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Pocus!</title>
    <link rel="stylesheet" href="bulma.min.css" />
</head>
<body>
    <section class="hero is-info">
        <div class="container m-9">
            <h1 class="title is-1 has-text-centered"> Focus-Pocus! </h1>
            <h2 class="subtitle is-6 has-text-centered"> Web blocker to help you focus :D</h2>
        </div>
    </section>

    <div class="container m-3">
        <button class="button is-link is-outlined is-fullwidth" id="onoff">Turn On/Off</button>        
    </div>

    <div class="container m-3">
        <button class="button is-success is-outlined is-fullwidth" id="addbutton">Save URL</button>        
    </div>

    <div class="container m-3">
        <button class="button is-danger is-outlined is-fullwidth" id="clearbutton">Forget URL</button>        
    </div>


    <div class="container m-3">
        <button class="button is-primary is-outlined is-fullwidth" id="instructions">Instructions</button>        
    </div>

    <div class="container m-3">
        <button class="button is-warning is-outlined is-fullwidth" id="debug">Debug (for nerds)</button>        
    </div>

</body>

<script src="popup.js"></script>

</html>
